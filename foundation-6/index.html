<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Yolomy</title>
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/app.css" />
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="row expanded" id="row-one">
		<div class="small-2 large-6 columns" id="yolomy">Yolomy</div>
		<div class="small-10 large-6 columns">
			<ul>
				<li>Home</li>
				<li>Products</li>
				<li><img src="img/logo/shop.png"></li>
			</ul>
		</div>
		<div class="row expanded" id="row-2">
			<div class="small-12 large-12 columns">
				<h1> Our clothing,your comfort</h1>
				<br>
				<br>
				<br> We understand that you need to look and feel great
				<br> It all starts with what you are wearing
				<br>
				<br>
				<br>
				<br>
				<br>


				<img id="arrow" src="img/mouse_click.png">


			</div>
		</div>

	</div>
	<div class="row expanded" id="row-3">
		<fieldset class="small-10 large-8 columns" id="checkbox">

			<input id="checkbox1" type="checkbox">
			<label for="checkbox1">Men</label>
			<input id="checkbox2" type="checkbox">
			<label for="checkbox2">Women</label>
			<input id="checkbox3" type="checkbox">
			<label for="checkbox3">Children</label>
		</fieldset>
		<fieldset class="small-2 large-4 columns" id="button">
			<label for="exampleFileUpload" class="button">SEE ALL PRODUCTS</label>
			<input type="file" id="exampleFileUpload" class="show-for-sr">
		</fieldset>
	</div>



	<script src="js/vendor/jquery.min.js"></script>
	<script src="js/vendor/what-input.min.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
